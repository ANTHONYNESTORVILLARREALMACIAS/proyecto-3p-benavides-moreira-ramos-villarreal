name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
      - uses: actions/checkout@v4

      - name: Configurar Node.js (con cachÃ© de npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json

      - name: Instalar dependencias (npm ci)
        run: npm ci

      - name: Ejecutar pruebas unitarias (con cobertura si aplica)
        env:
          CI: true
        run: |
          set -o pipefail
          mkdir -p artifacts/logs
          npm test -- --coverage 2>&1 | tee artifacts/logs/test-output.txt

      - name: Publicar artefactos: logs y cobertura
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ github.run_number }}
          if-no-files-found: warn
          path: |
            artifacts/logs/**
            coverage/**
            .nyc_output/**
            reports/**/*
            test-results/**/*.xml
            junit.xml
