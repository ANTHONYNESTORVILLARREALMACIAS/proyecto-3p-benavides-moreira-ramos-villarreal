<section class="container mt-5">
  <h1 class="text-center mb-4">Mis Suscripciones</h1>
  <div class="card mb-2" *ngFor="let s of subscriptions">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        {{ s.nombre_asignatura }} - {{ s.nombre_variante }}
        <span class="badge bg-secondary ms-2">{{ s.rol | titlecase }}</span>
      </div>
      <button class="btn btn-outline-danger btn-sm" (click)="toggleSubState(s.idVariante, 'inactiva')">Desactivar</button>
    </div>
  </div>
  <div class="alert alert-info text-center" *ngIf="!subscriptions.length">No hay suscripciones activas.</div>
  <div class="alert alert-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
</section>
