<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Registrarse</h1>
      <form (ngSubmit)="register()" class="card p-4">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="registerForm.username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="registerForm.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="registerForm.password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="bornDate" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="bornDate" [(ngModel)]="registerForm.bornDate" name="bornDate" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <a routerLink="/login" class="btn btn-link">Iniciar Sesión</a>
        </div>
        <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</section>
